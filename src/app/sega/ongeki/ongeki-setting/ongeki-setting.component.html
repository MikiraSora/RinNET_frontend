<h1 class="page-heading">Settings</h1>

<div class="card">
  <div class="card-body">
    <h5 class="card-title mb-2">Username</h5>
    <p class="card-subtitle mb-2">Warning - use full-width character</p>
    <div *ngIf="profile">
      <div class="content">{{profile.userName}}</div>
      <div class="action mt-2">
        <button type="button" class="btn btn-sm btn-primary" (click)="userName()">Edit</button>
      </div>
    </div>
  </div>
</div>

<div class="card mt-3">
  <div class="card-body">
    <h5 class="card-title mb-2">Last data version</h5>
    <p class="card-subtitle mb-2">Change only if you have login problem due to <u>data</u> version</p>
    <div *ngIf="profile">
      <div class="content version">{{profile.lastDataVersion}}</div>
      <div class="action mt-2">
        <button type="button" class="btn btn-sm btn-primary" (click)="dataVersion()">Edit</button>
      </div>
    </div>
  </div>
</div>

<div class="card mt-3">
  <div class="card-body">
    <h5 class="card-title mb-3">Export data</h5>
    <div class="action">
      <a (click)="downloadFile()" class="btn btn-sm btn-primary">Download</a>
    </div>
  </div>
</div>
